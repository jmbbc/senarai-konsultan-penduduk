<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Direktori Perkhidmatan Penduduk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .card-image img {
      max-height: 150px;
      object-fit: contain;
    }
    .is-hidden { display: none; }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Senarai Perkhidmatan Penduduk</h1>

      <div class="field has-text-centered">
        <div class="control">
          <div class="select is-medium">
            <select id="filterBidang">
              <option value="">Tapis ikut bidang...</option>
            </select>
          </div>
        </div>
      </div>

      <div id="cards" class="columns is-multiline"></div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRaIC8vSqefzEVD6ndgQecCNLOb-mNdCtUZMAC_ojDvgDD-mCAnPBVgdLfYlUW7ehK73e8-1KIl4AKZ/pub?output=csv';
    let allData = [];

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data;
        populateDropdown(allData);
        renderCards(allData);
      }
    });

    function populateDropdown(data) {
      const bidangSet = new Set();
      data.forEach(row => {
        if (row["Bidang profesional berkaitan syarikat"]) {
          bidangSet.add(row["Bidang profesional berkaitan syarikat"]);
        }
      });
      const dropdown = document.getElementById('filterBidang');
      bidangSet.forEach(bidang => {
        const option = document.createElement('option');
        option.value = bidang;
        option.textContent = bidang;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener('change', function() {
        const selected = this.value;
        const filtered = selected ? allData.filter(row => row["Bidang profesional berkaitan syarikat"] === selected) : allData;
        renderCards(filtered);
      });
    }

    function renderCards(data) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      data.forEach(row => {
        const showJawatan = row["Kebenaran untuk berkongsi maklumat jawatan"]?.toLowerCase().includes("ya");
        const bidang = row["Bidang profesional berkaitan syarikat"];
        const subBidang = row["Sub-bidang"] || "-";
        const status = row["Status"]?.toLowerCase();

        if (status === "approved" || !status) {
          const column = document.createElement('div');
          column.className = 'column is-6-tablet is-4-desktop';

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="card-content">
              <p class="title is-5">${row["Nama penghuni"] || 'Tanpa Nama'}</p>
              <p><strong>Nama Syarikat:</strong> ${row["Nama syarikat"] || '-'}</p>
              <p><strong>Telefon Syarikat:</strong> ${row["Nombor telefon syarikat"] || '-'}</p>
              ${showJawatan && row["Jawatan di dalam syarikat"] ? `<p><strong>Jawatan:</strong> ${row["Jawatan di dalam syarikat"]}</p>` : ''}
              <p><strong>Bidang:</strong> ${bidang}</p>
              <p><strong>Sub-bidang:</strong> ${subBidang}</p>
              <p><strong>Perkhidmatan:</strong> ${row["Butiran perkhidmatan yang ditawarkan"] || '-'}</p>
            </div>
            ${row["Gambar kad (Business card)"] ? `
              <div class="card-image has-text-centered">
                <figure class="image is-inline-block">
                  <img src="${row["Gambar kad (Business card)"]}" alt="Kad Bisnes">
                </figure>
              </div>` : ''}
          `;
          column.appendChild(card);
          container.appendChild(column);
        }
      });
    }
  </script>
</body>
</html>
