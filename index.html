<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Direktori Perkhidmatan Penduduk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .card-img-top {
      max-height: 150px;
      object-fit: contain;
      padding: 10px;
    }
    .filter-select {
      max-width: 400px;
      margin: 0 auto 30px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Senarai Perkhidmatan Penduduk</h1>

    <div class="mb-4 filter-select">
      <select id="filterBidang" class="form-select form-select-lg">
        <option value="">Tapis ikut bidang...</option>
      </select>
    </div>

    <div id="cards" class="row gy-4"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRaIC8vSqefzEVD6ndgQecCNLOb-mNdCtUZMAC_ojDvgDD-mCAnPBVgdLfYlUW7ehK73e8-1KIl4AKZ/pub?output=csv';
    let allData = [];

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data;
        populateDropdown(allData);
        renderCards(allData);
      }
    });

    function populateDropdown(data) {
      const bidangSet = new Set();
      data.forEach(row => {
        if (row["Bidang profesional berkaitan syarikat"]) {
          bidangSet.add(row["Bidang profesional berkaitan syarikat"]);
        }
      });
      const dropdown = document.getElementById('filterBidang');
      bidangSet.forEach(bidang => {
        const option = document.createElement('option');
        option.value = bidang;
        option.textContent = bidang;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener('change', function() {
        const selected = this.value;
        const filtered = selected ? allData.filter(row => row["Bidang profesional berkaitan syarikat"] === selected) : allData;
        renderCards(filtered);
      });
    }

    function renderCards(data) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      data.forEach(row => {
        const showJawatan = row["Kebenaran untuk berkongsi maklumat jawatan"]?.toLowerCase().includes("ya");
        const bidang = row["Bidang profesional berkaitan syarikat"];
        const subBidang = row["Sub-bidang"] || "-";
        const status = row["Status"]?.toLowerCase();

        if (status === "approved" || !status) {
          const col = document.createElement('div');
          col.className = 'col-md-6 col-lg-4';

          const card = document.createElement('div');
          card.className = 'card h-100';

          if (row["Gambar kad (Business card)"]) {
            const img = document.createElement('img');
            img.src = row["Gambar kad (Business card)"];
            img.className = 'card-img-top';
            img.alt = 'Kad Bisnes';
            card.appendChild(img);
          }

          const body = document.createElement('div');
          body.className = 'card-body';
          body.innerHTML = `
            <h5 class="card-title">${row["Nama penghuni"] || 'Tanpa Nama'}</h5>
            <p class="card-text"><strong>Nama Syarikat:</strong> ${row["Nama syarikat"] || '-'}</p>
            <p class="card-text"><strong>Telefon Syarikat:</strong> ${row["Nombor telefon syarikat"] || '-'}</p>
            ${showJawatan && row["Jawatan di dalam syarikat"] ? `<p class="card-text"><strong>Jawatan:</strong> ${row["Jawatan di dalam syarikat"]}</p>` : ''}
            <p class="card-text"><strong>Bidang:</strong> ${bidang}</p>
            <p class="card-text"><strong>Sub-bidang:</strong> ${subBidang}</p>
            <p class="card-text"><strong>Perkhidmatan:</strong> ${row["Butiran perkhidmatan yang ditawarkan"] || '-'}</p>
          `;
          card.appendChild(body);
          col.appendChild(card);
          container.appendChild(col);
        }
      });
    }
  </script>
</body>
</html>
