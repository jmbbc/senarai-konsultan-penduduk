<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papar Data + Gambar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
    }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: contain; /* elak gambar pecah */
    }
    .card h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Senarai Kad</h1>
  <div id="cards">Loading data...</div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRaIC8vSqefzEVD6ndgQecCNLOb-mNdCtUZMAC_ojDvgDD-mCAnPBVgdLfYlUW7ehK73e8-1KIl4AKZ/pub?gid=1819529203&single=true&output=csv";

    async function loadData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        const rows = Papa.parse(data, { header: true }).data;

        const container = document.getElementById("cards");
        container.innerHTML = "";

        rows.forEach((row, index) => {
          const imgSrc = row["Pic Kad"] ? row["Pic Kad"].trim() : "";
          console.log("Row", index, "Image:", imgSrc); // ðŸ”Ž Debug link gambar

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            ${imgSrc ? `<img src="${imgSrc}" 
                               alt="Kad ${row["Nama Syarikat"] || "Tanpa Nama"}" 
                               loading="lazy">` : ""}
            <h3>${row["Nama Syarikat"] || "Tanpa Nama"}</h3>
            <p><strong>Bidang:</strong> ${row["Bidang"] || "-"}</p>
            <p><strong>Sub Bidang:</strong> ${row["Sub Bidang"] || "-"}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading sheet:", err);
        document.getElementById("cards").innerHTML = "Gagal muatkan data.";
      }
    }

    // load papaparse
    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js";
    script.onload = loadData;
    document.body.appendChild(script);
  </script>
</body>
</html>
